<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./scripts.js"></script>
    <title>JS Caculator</title>
</head>
<body>
    <div class="calculator">
        <div class="title">
            <h1>JavaScript Calculator</h1>
        </div>
        <div class="display">
            <button class="delete" id="delete">Delete</button>
        </div>
        <div class="input">
            <div class="row">
                <button class="num" id="7">7</button>
                <button class="num" id="8">8</button>
                <button class="num" id="9">9</button>
                <button class="operator" id="divide">รท</button>
            </div>
            <div class="row">
                <button class="num" id="4">4</button>
                <button class="num" id="5">5</button>
                <button class="num" id="6">6</button>
                <button class="operator" id="multiply">x</button>
            </div>
            <div class="row">
                <button class="num" id="1">1</button>
                <button class="num" id="2">2</button>
                <button class="num" id="3">3</button>
                <button class="operator" id="subtract">-</button>
            </div>
            <div class="row">
                <button class="num" id="0">0</button>
                <button class="num" id="decimal">.</button>
                <button class="operator" id="equals">=</button>
                <button class="operator" id="add">+</button>
            </div>
            <div class="row">
                <button class="long" id="clear">clear</button>
            </div>
        </div>
    </div>
</body>
</html>
